[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Disable secrets scanning entirely - values are documentation/examples only
[build.environment]
  SECRETS_SCAN_ENABLED = "false"

# Route all requests to Next.js handler
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-server-handler"
  status = 200






